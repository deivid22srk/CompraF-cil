name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload CompraFácil User APK
      uses: actions/upload-artifact@v4
      with:
        name: CompraFacil-User-Debug-APK
        path: CompraFacil/build/outputs/apk/debug/CompraFacil-debug.apk

    - name: Upload CompraFácil Admin APK
      uses: actions/upload-artifact@v4
      with:
        name: CompraFacil-Admin-Debug-APK
        path: CompraFacilAdmin/build/outputs/apk/debug/CompraFacilAdmin-debug.apk
